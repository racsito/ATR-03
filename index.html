<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATR-34 PLC ‚Äì Tarjeta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    /* [Mantener todo el CSS original igual] */
    :root {
      --primary: #0d6efd;
      --success: #059669;
      --bullet:  #f97316;
      --text:    #0f172a;
      --muted:   #475569;
      --card-bg: #ffffff;
      --body-bg: #f7f9fc;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--body-bg);
      font-family: "Inter", system-ui, sans-serif;
      padding: 20px;
    }

    .card {
      width: 420px;
      padding: 24px;
      border-radius: 18px;
      background: var(--card-bg);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      border: 4px solid var(--bullet);
    }

    .logo-empresa {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      object-fit: contain;
    }

    .card-header {
      margin-bottom: 16px;
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      color: var(--text);
      display: inline-block;
    }

    .badge {
      background: var(--primary);
      color: #fff;
      padding: 4px 14px;
      border-radius: 8px;
      font-weight: 600;
      margin-left: 10px;
    }

    .edit-btn, .del-btn {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
    }

    .edit-btn.visible, .del-btn.visible {
      display: inline;
      color: var(--primary);
    }

    .del-btn.visible {
      color: crimson;
    }

    hr { border: none; border-top: 1px solid #e2e8f0; margin: 18px 0; }
    .label { color: var(--muted); font-weight: 500; }
    .value { font-weight: 600; color: var(--text); }
    .value.success { color: var(--success); }

    .list { list-style: none; padding: 0; margin: 10px 0 0; }
    .list li {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .list li::before {
      content: "‚óè";
      color: var(--bullet);
      font-size: 14px;
      line-height: 1.6;
    }

    .card-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 22px;
    }

    .btn {
      flex: 1;
      min-width: calc(50% - 5px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary { background: var(--primary); color: #fff; border: none; }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .btn-outline:hover { background: var(--primary); color: #fff; }

    .btn-save, .btn-toggle-edit, .btn-export {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      border: none;
    }

    .btn-save { background: var(--success); color: white; }
    .btn-save:hover { filter: brightness(1.1); }

    .btn-toggle-edit { background: var(--primary); color: white; }
    .btn-toggle-edit:hover { filter: brightness(1.1); }

    .btn-export { 
      background: #4CAF50; 
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-export:hover { filter: brightness(1.1); }

    .add-btn {
      background: none;
      border: none;
      font-size: 15px;
      color: var(--primary);
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }

    .additional-fields {
      margin-bottom: 16px;
    }
    .additional-field {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<article class="card">
  <img src="https://ceneris.com/wp-content/uploads/2021/05/logo-ceneris-300.png" alt="Logo Empresa" class="logo-empresa" />

  <div class="card-header">
    <h1 id="nombre-plc">ATR-66 PLC</h1>
    <button class="edit-btn" onclick="editarCampo('nombre-plc')">‚úèÔ∏è</button>
    <span class="badge" id="numero-plc">959312882</span>
    <button class="edit-btn" onclick="editarCampo('numero-plc')">‚úèÔ∏è</button>
  </div>

  <div class="additional-fields" id="campos-adicionales"></div>

  <p class="label">√öltimo mantenimiento:
    <span class="value success" id="ultimo-mantenimiento">15/06/2025</span>
    <button class="edit-btn" onclick="editarCampo('ultimo-mantenimiento')">‚úèÔ∏è</button>
  </p>

  <p class="label">PakBus:
    <span class="value" id="pakbus">784</span>
    <button class="edit-btn" onclick="editarCampo('pakbus')">‚úèÔ∏è</button>
  </p>

  <hr />
  <p class="label">Equipos instalados:</p>
  <ul class="list" id="lista-equipos"></ul>

  <hr />
  <div class="card-footer">
    <a href="#" class="btn btn-primary" id="btn-certificado"><i class="fa-solid fa-file-contract"></i> Certificado</a>
    <a href="#" class="btn btn-outline" id="btn-diagrama"><i class="fa-solid fa-diagram-project"></i> Diagrama</a>
    <a href="#" class="btn btn-outline" id="btn-manual"><i class="fa-solid fa-book"></i> Manual</a>
    <a href="#" class="btn btn-outline" id="btn-especificaciones"><i class="fa-solid fa-gears"></i> Especificaciones</a>
  </div>

  <button class="btn-toggle-edit" onclick="toggleModoEdicion()">‚úèÔ∏è Editar</button>
  <button class="btn-save" onclick="guardarCambios()">üíæ Guardar cambios</button>
  <button class="btn-export" onclick="exportarAExcel()"><i class="fas fa-file-excel"></i> Exportar a Excel</button>
</article>

<script>
  // =============================================
  // CONFIGURACI√ìN GITHUB (REMPLAZA ESTOS VALORES)
  // =============================================
// En lugar del token directo, usa una variable de entorno
  const GITHUB_TOKEN = localStorage.getItem('github_token') || prompt("Ingrese su token de GitHub:");
  const REPO_OWNER = "racsito";                                   // üëà Tu usuario
  const REPO_NAME = "atr-plc-data";                               // üëà Nombre del repo
  const BRANCH = "main";                                          // Rama por defecto
  const FILE_PATH = "data/atr-data.json";                         // Ruta del archivo

  // =============================================
  // FUNCIONES PARA GITHUB
  // =============================================
  async function saveToGitHub(data) {
    const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
    
    // 1. Obtener SHA del archivo existente (si hay)
    let sha = null;
    try {
      const response = await fetch(url, {
        headers: {
          'Authorization': `token ${GITHUB_TOKEN}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      });
      const fileInfo = await response.json();
      sha = fileInfo.sha;
    } catch (e) {
      console.log("Creando archivo por primera vez...");
    }

    // 2. Configurar el cuerpo de la solicitud
    const body = {
      message: "Actualizaci√≥n desde ATR-PLC App - " + new Date().toISOString(),
      content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
      branch: BRANCH,
      sha: sha
    };

    // 3. Enviar datos
    const response = await fetch(url, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${GITHUB_TOKEN}`,
        'Content-Type': 'application/json',
        'Accept': 'application/vnd.github.v3+json'
      },
      body: JSON.stringify(body)
    });

    if (!response.ok) {
      throw new Error(`Error ${response.status}: ${await response.text()}`);
    }
    return await response.json();
  }

  async function loadFromGitHub() {
    const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${FILE_PATH}?t=${Date.now()}`;
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("Archivo no encontrado");
      return await response.json();
    } catch (error) {
      console.error("Error cargando datos:", error);
      return null;
    }
  }

  // =============================================
  // APLICACI√ìN PRINCIPAL (MODIFICADA PARA GITHUB)
  // =============================================
  let modoEdicion = false;
  const links = {
    certificado: "#",
    diagrama: "#",
    manual: "#",
    especificaciones: "#"
  };

  async function initApp() {
    const data = await loadFromGitHub();
    
    if (data) {
      // Cargar datos desde GitHub
      document.getElementById('nombre-plc').innerText = data.nombrePLC || 'ATR-66 PLC';
      document.getElementById('numero-plc').innerText = data.numeroPLC || '959312882';
      document.getElementById('pakbus').innerText = data.pakbus || '784';
      document.getElementById('ultimo-mantenimiento').innerText = data.ultimoMantenimiento || '15/06/2025';
      
      renderizarEquipos(data.equipos || [
        "Rut xxxxxxxx",
        "campbell cr 310 xxxxxxx",
        "Conversor RS485 stm4855",
        "bater√≠a 12V 18Ah",
        "Controlador solar"
      ]);

      renderizarCamposAdicionales(data.camposAdicionales || [
        { nombre: "cota", valor: "1234 m" },
        { nombre: "nivel", valor: "2" }
      ]);

      if (data.links) {
        Object.assign(links, data.links);
        for (let key in links) {
          document.getElementById(`btn-${key}`).href = links[key];
        }
      }
    } else {
      // Datos por defecto si GitHub falla
      showDefaultData();
    }
  }

  function showDefaultData() {
    document.getElementById('nombre-plc').innerText = 'ATR-66 PLC';
    document.getElementById('numero-plc').innerText = '959312882';
    document.getElementById('pakbus').innerText = '784';
    document.getElementById('ultimo-mantenimiento').innerText = '15/06/2025';
    renderizarEquipos([
      "Rut xxxxxxxx",
      "campbell cr 310 xxxxxxx",
      "Conversor RS485 stm4855",
      "bater√≠a 12V 18Ah",
      "Controlador solar"
    ]);
    renderizarCamposAdicionales([
      { nombre: "cota", valor: "1234 m" },
      { nombre: "nivel", valor: "2" }
    ]);
  }

  // =============================================
  // FUNCIONES DE INTERFAZ (IGUALES AL ORIGINAL)
  // =============================================
  function toggleModoEdicion() {
    modoEdicion = !modoEdicion;

    document.querySelectorAll(".edit-btn, .del-btn").forEach(btn =>
      btn.classList.toggle("visible", modoEdicion)
    );
    
    const addEquipoBtn = document.getElementById("add-equipo-btn");
    const addCampoBtn = document.getElementById("add-campo-btn");
    
    if (addEquipoBtn) addEquipoBtn.style.display = modoEdicion ? "inline" : "none";
    if (addCampoBtn) addCampoBtn.style.display = modoEdicion ? "inline" : "none";

    if (modoEdicion) {
      for (let key in links) {
        document.getElementById("btn-" + key).onclick = function (e) {
          e.preventDefault();
          const nuevo = prompt(`Ingrese el enlace para ${key}:`, links[key]);
          if (nuevo && nuevo.trim().startsWith("http")) {
            links[key] = nuevo.trim();
            e.target.href = links[key];
          }
        };
      }
    } else {
      for (let key in links) {
        const btn = document.getElementById("btn-" + key);
        btn.onclick = null;
        btn.href = links[key];
      }
    }
  }

  function editarCampo(id) {
    const el = document.getElementById(id);
    const nuevo = prompt("Editar valor:", el.innerText);
    if (nuevo !== null && nuevo.trim() !== "") {
      el.innerText = nuevo;
    }
  }

  function renderizarEquipos(lista) {
    const ul = document.getElementById("lista-equipos");
    ul.innerHTML = "";
    lista.forEach((texto, i) => {
      const li = document.createElement("li");
      li.innerHTML = `${texto}
        <button class="edit-btn" onclick="editarEquipo(${i})">‚úèÔ∏è</button>
        <button class="del-btn" onclick="eliminarEquipo(${i})">üóëÔ∏è</button>`;
      ul.appendChild(li);
    });

    const liAdd = document.createElement("li");
    liAdd.innerHTML = `<button id="add-equipo-btn" class="add-btn" onclick="agregarEquipo()" style="display:none;">‚ûï Agregar equipo</button>`;
    ul.appendChild(liAdd);
  }

  function editarEquipo(index) {
    const items = obtenerEquipos();
    const nuevo = prompt("Editar equipo:", items[index]);
    if (nuevo !== null && nuevo.trim() !== "") {
      items[index] = nuevo;
      renderizarEquipos(items);
    }
  }

  function eliminarEquipo(index) {
    if (confirm("¬øEliminar este equipo?")) {
      const items = obtenerEquipos();
      items.splice(index, 1);
      renderizarEquipos(items);
    }
  }

  function agregarEquipo() {
    const nuevo = prompt("Nuevo equipo:");
    if (nuevo && nuevo.trim() !== "") {
      const items = obtenerEquipos();
      items.push(nuevo);
      renderizarEquipos(items);
    }
  }

  function obtenerEquipos() {
    return Array.from(document.querySelectorAll("#lista-equipos li"))
      .slice(0, -1)
      .map(li => li.childNodes[0].nodeValue.trim());
  }

  function renderizarCamposAdicionales(campos) {
    const container = document.getElementById("campos-adicionales");
    container.innerHTML = "";
    
    campos.forEach((campo, index) => {
      const div = document.createElement("div");
      div.className = "additional-field";
      div.innerHTML = `
        <span class="label">${campo.nombre}:
          <span class="value" id="campo-${index}-valor">${campo.valor}</span>
          <button class="edit-btn" onclick="editarCampoAdicional(${index})">‚úèÔ∏è</button>
          <button class="del-btn" onclick="eliminarCampoAdicional(${index})">üóëÔ∏è</button>
        </span>
      `;
      container.appendChild(div);
    });
    
    const addBtn = document.createElement("button");
    addBtn.id = "add-campo-btn";
    addBtn.className = "add-btn";
    addBtn.style.display = "none";
    addBtn.onclick = agregarCampoAdicional;
    addBtn.textContent = "‚ûï Agregar campo";
    container.appendChild(addBtn);
  }

  function editarCampoAdicional(index) {
    const campos = obtenerCamposAdicionales();
    const nuevoNombre = prompt("Editar nombre del campo:", campos[index].nombre);
    if (nuevoNombre === null) return;
    
    const nuevoValor = prompt("Editar valor:", campos[index].valor);
    if (nuevoValor === null) return;
    
    campos[index] = {
      nombre: nuevoNombre || campos[index].nombre,
      valor: nuevoValor || campos[index].valor
    };
    
    renderizarCamposAdicionales(campos);
  }

  function eliminarCampoAdicional(index) {
    if (confirm("¬øEliminar este campo?")) {
      const campos = obtenerCamposAdicionales();
      campos.splice(index, 1);
      renderizarCamposAdicionales(campos);
    }
  }

  function agregarCampoAdicional() {
    const nombre = prompt("Nombre del nuevo campo:");
    if (!nombre || nombre.trim() === "") return;
    
    const valor = prompt("Valor del campo:");
    if (valor === null) return;
    
    const campos = obtenerCamposAdicionales();
    campos.push({
      nombre: nombre.trim(),
      valor: valor || ""
    });
    
    renderizarCamposAdicionales(campos);
  }

  function obtenerCamposAdicionales() {
    const campos = [];
    const elementos = document.querySelectorAll("#campos-adicionales .additional-field");
    
    elementos.forEach((el, index) => {
      const nombre = el.querySelector(".label").textContent.split(":")[0];
      const valor = document.getElementById(`campo-${index}-valor`).textContent;
      campos.push({ nombre, valor });
    });
    
    return campos;
  }

  // =============================================
  // FUNCI√ìN PARA GUARDAR CAMBIOS EN GITHUB
  // =============================================
  async function guardarCambios() {
    const clave = prompt("Ingrese la contrase√±a para guardar los cambios:");
    if (clave === null || clave.trim() !== "ceneris2020") {
      alert("‚ùå Contrase√±a incorrecta");
      return;
    }

    const data = {
      nombrePLC: document.getElementById('nombre-plc').innerText,
      numeroPLC: document.getElementById('numero-plc').innerText,
      pakbus: document.getElementById('pakbus').innerText,
      ultimoMantenimiento: document.getElementById('ultimo-mantenimiento').innerText,
      equipos: obtenerEquipos(),
      camposAdicionales: obtenerCamposAdicionales(),
      links: links
    };

    try {
      await saveToGitHub(data);
      alert("‚úÖ Datos guardados en GitHub correctamente!");
    } catch (error) {
      console.error("Error:", error);
      alert("‚ùå Error al guardar: " + error.message);
    }
  }

  // =============================================
  // EXPORTAR A EXCEL (FUNCI√ìN ORIGINAL)
  // =============================================
  function exportarAExcel() {
    const nombrePLC = document.getElementById("nombre-plc").innerText;
    const numeroPLC = document.getElementById("numero-plc").innerText;
    const ultimoMantenimiento = document.getElementById("ultimo-mantenimiento").innerText;
    const pakbus = document.getElementById("pakbus").innerText;
    const equipos = obtenerEquipos();
    const camposAdicionales = obtenerCamposAdicionales();
    
    const datos = [
      ["ATR", "Valor"],
      ["Nombre PLC", nombrePLC],
      ["N√∫mero PLC", numeroPLC],
      ["√öltimo mantenimiento", ultimoMantenimiento],
      ["PakBus", pakbus],
      ["", ""],
      ["Equipos instalados", ""],
      ...equipos.map(equipo => ["", equipo]),
      ["", ""],
      ["Campos adicionales", ""],
      ...camposAdicionales.map(campo => [campo.nombre, campo.valor])
    ];
    
    const ws = XLSX.utils.aoa_to_sheet(datos);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Datos ATR");
    XLSX.writeFile(wb, `${nombrePLC.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0,10)}.xlsx`);
  }

  // Iniciar la aplicaci√≥n
  window.onload = initApp;
</script>
</body>
</html>
