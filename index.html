<script>
    // =============================================
    // CONFIGURACI√ìN GITHUB (REMPLAZA CON TUS DATOS)
    // =============================================
    const GITHUB_CONFIG = {
      TOKEN: localStorage.getItem('github_token') || prompt("Ingrese su token de GitHub:"),
      OWNER: "racsito",
      REPO: "atr-plc-data",
      BRANCH: "main",
      FILE: "data/atr-data.json"
    };

    // Guardar el token en localStorage para futuras sesiones
    if (GITHUB_CONFIG.TOKEN) localStorage.setItem('github_token', GITHUB_CONFIG.TOKEN);

    // =============================================
    // REPOSITORIOS PARA INDEXEDDB
    // =============================================
    class Database {
      constructor(name, version) {
        this.name = name;
        this.version = version;
        this.db = null;
      }

      async open() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open(this.name, this.version);
          
          request.onerror = (event) => {
            console.error("Error al abrir la base de datos:", event.target.error);
            reject(event.target.error);
          };
          
          request.onsuccess = (event) => {
            this.db = event.target.result;
            resolve(this.db);
          };
          
          request.onupgradeneeded = (event) => {
            const db = event.target.result;
            
            if (!db.objectStoreNames.contains('mainData')) {
              db.createObjectStore('mainData', { keyPath: 'id' });
            }
            
            if (!db.objectStoreNames.contains('equipos')) {
              db.createObjectStore('equipos', { keyPath: 'id', autoIncrement: true });
            }
            
            if (!db.objectStoreNames.contains('camposAdicionales')) {
              db.createObjectStore('camposAdicionales', { keyPath: 'id', autoIncrement: true });
            }
            
            if (!db.objectStoreNames.contains('links')) {
              db.createObjectStore('links', { keyPath: 'name' });
            }
          };
        });
      }

      async close() {
        if (this.db) {
          this.db.close();
          this.db = null;
        }
      }
    }

    class MainDataRepository {
      constructor(db) {
        this.db = db;
        this.storeName = 'mainData';
      }

      async get(id = 1) {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readonly');
          const store = transaction.objectStore(this.storeName);
          const request = store.get(id);
          
          request.onsuccess = () => resolve(request.result);
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async save(data) {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.put(data);
          
          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }
    }

    class EquiposRepository {
      constructor(db) {
        this.db = db;
        this.storeName = 'equipos';
      }

      async getAll() {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readonly');
          const store = transaction.objectStore(this.storeName);
          const request = store.getAll();
          
          request.onsuccess = () => resolve(request.result);
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async clear() {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.clear();
          
          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async add(equipo) {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.add({ value: equipo });
          
          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async addAll(equipos) {
        await this.clear();
        for (const equipo of equipos) {
          await this.add(equipo);
        }
      }
    }

    class CamposAdicionalesRepository {
      constructor(db) {
        this.db = db;
        this.storeName = 'camposAdicionales';
      }

      async getAll() {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readonly');
          const store = transaction.objectStore(this.storeName);
          const request = store.getAll();
          
          request.onsuccess = () => resolve(request.result);

        });
      }

      async clear() {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.clear();
          
          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async add(campo) {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.add(campo);
          
          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async addAll(campos) {
        await this.clear();
        for (const campo of campos) {
          await this.add(campo);
        }
      }
    }

    class LinksRepository {
      constructor(db) {
        this.db = db;
        this.storeName = 'links';
      }

      async getAll() {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readonly');
          const store = transaction.objectStore(this.storeName);
          const request = store.getAll();
          
          request.onsuccess = () => resolve(request.result);
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async save(link) {
        return new Promise((resolve, reject) => {
          const transaction = this.db.transaction([this.storeName], 'readwrite');
          const store = transaction.objectStore(this.storeName);
          const request = store.put(link);
          
          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async saveAll(links) {
        for (const [name, url] of Object.entries(links)) {
          await this.save({ name, url });
        }
      }
    }

    // =============================================
    // FUNCIONES PARA GITHUB
    // =============================================
    async function ensureGitHubFileExists() {
      try {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.OWNER}/${GITHUB_CONFIG.REPO}/contents/${GITHUB_CONFIG.FILE}`;
        const response = await fetch(url, {
          headers: {
            'Authorization': `token ${GITHUB_CONFIG.TOKEN}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (response.status === 404) {
          const initialContent = {
            nombrePLC: "ATR-34 PLC",
            numeroPLC: "00000000",
            pakbus: "000",
            ultimoMantenimiento: new Date().toLocaleDateString(),
            equipos: [
              "Rut xxxxxxxx",
              "campbell cr 310 xxxxxxx",
              "Conversor RS485 stm4855",
              "bater√≠a 12V 18Ah",
              "Controlador solar"
            ],
            camposAdicionales: [
              { nombre: "cota", valor: "1234 m" },
              { nombre: "nivel", valor: "2" }
            ],
            links: {
              certificado: "#",
              diagrama: "#",
              manual: "#",
              especificaciones: "#"
            }
          };
          
          await saveToGitHub(initialContent, true);
          return initialContent;
        }
        
        return null;
      } catch (error) {
        console.error("Error verificando archivo en GitHub:", error);
        return null;
      }
    }

    async function loadFromGitHub() {
      try {
        const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.OWNER}/${GITHUB_CONFIG.REPO}/${GITHUB_CONFIG.BRANCH}/${GITHUB_CONFIG.FILE}?t=${Date.now()}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`Error ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error("Error cargando datos desde GitHub:", error);
        return null;
      }
    }

    async function saveToGitHub(data, isInitialCreate = false) {
      try {
        let sha = null;
        
        if (!isInitialCreate) {
          sha = await getFileSHA();
        }

        const url = `https://api.github.com/repos/${GITHUB_CONFIG.OWNER}/${GITHUB_CONFIG.REPO}/contents/${GITHUB_CONFIG.FILE}`;
        const body = {
          message: `Actualizaci√≥n ${new Date().toISOString()}`,
          content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
          branch: GITHUB_CONFIG.BRANCH
        };
        
        if (sha) body.sha = sha;

        const response = await fetch(url, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_CONFIG.TOKEN}`,
            'Content-Type': 'application/json',
            'Accept': 'application/vnd.github.v3+json'
          },
          body: JSON.stringify(body)
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }
        
        return true;
      } catch (error) {
        console.error("Error guardando en GitHub:", error);
        throw error;
      }
    }

    async function getFileSHA() {
      try {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.OWNER}/${GITHUB_CONFIG.REPO}/contents/${GITHUB_CONFIG.FILE}`;
        const response = await fetch(url, {
          headers: {
            'Authorization': `token ${GITHUB_CONFIG.TOKEN}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        const data = await response.json();
        return data.sha;
      } catch (e) {
        return null;
      }
    }

    // =============================================
    // APLICACI√ìN PRINCIPAL
    // =============================================
    let modoEdicion = false;
    let dbInstance;
    let mainDataRepo;
    let equiposRepo;
    let camposRepo;
    let linksRepo;
    const links = {
      certificado: "#",
      diagrama: "#",
      manual: "#",
      especificaciones: "#"
    };

    // Inicializar la aplicaci√≥n
    async function initApp() {
      try {
        // Inicializar la base de datos y los repositorios
        const db = new Database('ATRDatabase', 1);
        dbInstance = await db.open();
        
        mainDataRepo = new MainDataRepository(dbInstance);
        equiposRepo = new EquiposRepository(dbInstance);
        camposRepo = new CamposAdicionalesRepository(dbInstance);
        linksRepo = new LinksRepository(dbInstance);
        
        // 1. Intentar cargar desde GitHub
        let githubData = await loadFromGitHub();
        
        if (!githubData) {
          // 2. Si no existe, crear archivo en GitHub con datos iniciales
          githubData = await ensureGitHubFileExists();
        }
        
        if (githubData) {
          // Actualizar UI con datos de GitHub
          updateUI(githubData);
          // Guardar localmente como respaldo
          await saveToIndexedDB(githubData);
        } else {
          // 3. Si GitHub falla, cargar desde IndexedDB
          await loadFromIndexedDB();
        }
      } catch (error) {
        console.error("Error inicial:", error);
        showDefaultData();
      }
    }

    async function loadFromIndexedDB() {
      try {
        // Cargar datos principales
        const mainData = await mainDataRepo.get(1);
        if (!mainData) return;

        // Cargar equipos
        const equipos = await equiposRepo.getAll();
        
        // Cargar campos adicionales
        const camposAdicionales = await camposRepo.getAll();
        
        // Cargar enlaces
        const storedLinks = await linksRepo.getAll();
        const linksData = {};
        storedLinks.forEach(link => {
          linksData[link.name] = link.url;
        });

        updateUI({
          ...mainData,
          equipos: equipos.map(e => e.value),
          camposAdicionales: camposAdicionales,
          links: linksData
        });
      } catch (error) {
        console.error("Error cargando de IndexedDB:", error);
        showDefaultData();
      }
    }

    function updateUI(data) {
      document.getElementById('nombre-plc').innerText = data.nombrePLC || 'ATR-66 PLC';
      document.getElementById('numero-plc').innerText = data.numeroPLC || '959312882';
      document.getElementById('pakbus').innerText = data.pakbus || '784';
      document.getElementById('ultimo-mantenimiento').innerText = data.ultimoMantenimiento || '15/06/2025';
      
      renderizarEquipos(data.equipos || []);
      renderizarCamposAdicionales(data.camposAdicionales || []);
      
      // Actualizar enlaces
      if (data.links) {
        for (const [key, url] of Object.entries(data.links)) {
          links[key] = url;
          document.getElementById(`btn-${key}`).href = url;
        }
      }
    }

    function showDefaultData() {
      document.getElementById('nombre-plc').innerText = 'ATR-66 PLC';
      document.getElementById('numero-plc').innerText = '959312882';
      document.getElementById('pakbus').innerText = '784';
      document.getElementById('ultimo-mantenimiento').innerText = '15/06/2025';
      renderizarEquipos([
        "Rut xxxxxxxx",
        "campbell cr 310 xxxxxxx",
        "Conversor RS485 stm4855",
        "bater√≠a 12V 18Ah",
        "Controlador solar"
      ]);
      renderizarCamposAdicionales([
        { nombre: "cota", valor: "1234 m" },
        { nombre: "nivel", valor: "2" }
      ]);
    }

    // =============================================
    // FUNCIONES DE INTERFAZ DE USUARIO
    // =============================================
    function toggleModoEdicion() {
      modoEdicion = !modoEdicion;

      document.querySelectorAll(".edit-btn, .del-btn").forEach(btn =>
        btn.classList.toggle("visible", modoEdicion)
      );
      
      const addEquipoBtn = document.getElementById("add-equipo-btn");
      const addCampoBtn = document.getElementById("add-campo-btn");
      
      if (addEquipoBtn) addEquipoBtn.style.display = modoEdicion ? "inline" : "none";
      if (addCampoBtn) addCampoBtn.style.display = modoEdicion ? "inline" : "none";

      if (modoEdicion) {
        for (let key in links) {
          document.getElementById("btn-" + key).onclick = function (e) {
            e.preventDefault();
            const nuevo = prompt(`Ingrese el enlace para ${key}:`, links[key]);
            if (nuevo && nuevo.trim().startsWith("http")) {
              links[key] = nuevo.trim();
              e.target.href = links[key];
            }
          };
        }
      } else {
        for (let key in links) {
          const btn = document.getElementById("btn-" + key);
          btn.onclick = null;
          btn.href = links[key];
        }
      }
    }

    function editarCampo(id) {
      const el = document.getElementById(id);
      const nuevo = prompt("Editar valor:", el.innerText);
      if (nuevo !== null && nuevo.trim() !== "") {
        el.innerText = nuevo;
      }
    }

    function renderizarEquipos(lista) {
      const ul = document.getElementById("lista-equipos");
      ul.innerHTML = "";
      lista.forEach((texto, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${texto}
          <button class="edit-btn" onclick="editarEquipo(${i})">‚úèÔ∏è</button>
          <button class="del-btn" onclick="eliminarEquipo(${i})">üóëÔ∏è</button>`;
        ul.appendChild(li);
      });

      const liAdd = document.createElement("li");
      liAdd.innerHTML = `<button id="add-equipo-btn" class="add-btn" onclick="agregarEquipo()" style="display:none;">‚ûï Agregar equipo</button>`;
      ul.appendChild(liAdd);
    }

    function editarEquipo(index) {
      const items = obtenerEquipos();
      const nuevo = prompt("Editar equipo:", items[index]);
      if (nuevo !== null && nuevo.trim() !== "") {
        items[index] = nuevo;
        renderizarEquipos(items);
      }
    }

    function eliminarEquipo(index) {
      if (confirm("¬øEliminar este equipo?")) {
        const items = obtenerEquipos();
        items.splice(index, 1);
        renderizarEquipos(items);
      }
    }

    function agregarEquipo() {
      const nuevo = prompt("Nuevo equipo:");
      if (nuevo && nuevo.trim() !== "") {
        const items = obtenerEquipos();
        items.push(nuevo);
        renderizarEquipos(items);
      }
    }

    function obtenerEquipos() {
      return Array.from(document.querySelectorAll("#lista-equipos li"))
        .slice(0, -1)
        .map(li => li.childNodes[0].nodeValue.trim());
    }

    function renderizarCamposAdicionales(campos) {
      const container = document.getElementById("campos-adicionales");
      container.innerHTML = "";
      
      campos.forEach((campo, index) => {
        const div = document.createElement("div");
        div.className = "additional-field";
        div.innerHTML = `
          <span class="label">${campo.nombre}:
            <span class="value" id="campo-${index}-valor">${campo.valor}</span>
            <button class="edit-btn" onclick="editarCampoAdicional(${index})">‚úèÔ∏è</button>
            <button class="del-btn" onclick="eliminarCampoAdicional(${index})">üóëÔ∏è</button>
          </span>
        `;
        container.appendChild(div);
      });
      
      const addBtn = document.createElement("button");
      addBtn.id = "add-campo-btn";
      addBtn.className = "add-btn";
      addBtn.style.display = "none";
      addBtn.onclick = agregarCampoAdicional;
      addBtn.textContent = "‚ûï Agregar campo";
      container.appendChild(addBtn);
    }

    function editarCampoAdicional(index) {
      const campos = obtenerCamposAdicionales();
      const nuevoNombre = prompt("Editar nombre del campo:", campos[index].nombre);
      if (nuevoNombre === null) return;
      
      const nuevoValor = prompt("Editar valor:", campos[index].valor);
      if (nuevoValor === null) return;
      
      campos[index] = {
        nombre: nuevoNombre || campos[index].nombre,
        valor: nuevoValor || campos[index].valor
      };
      
      renderizarCamposAdicionales(campos);
    }

    function eliminarCampoAdicional(index) {
      if (confirm("¬øEliminar este campo?")) {
        const campos = obtenerCamposAdicionales();
        campos.splice(index, 1);
        renderizarCamposAdicionales(campos);
      }
    }

    function agregarCampoAdicional() {
      const nombre = prompt("Nombre del nuevo campo:");
      if (!nombre || nombre.trim() === "") return;
      
      const valor = prompt("Valor del campo:");
      if (valor === null) return;
      
      const campos = obtenerCamposAdicionales();
      campos.push({
        nombre: nombre.trim(),
        valor: valor || ""
      });
      
      renderizarCamposAdicionales(campos);
    }

    function obtenerCamposAdicionales() {
      const campos = [];
      const elementos = document.querySelectorAll("#campos-adicionales .additional-field");
      
      elementos.forEach((el, index) => {
        const nombre = el.querySelector(".label").textContent.split(":")[0];
        const valor = document.getElementById(`campo-${index}-valor`).textContent;
        campos.push({ nombre, valor });
      });
      
      return campos;
    }

    // =============================================
    // FUNCIONES DE PERSISTENCIA
    // =============================================
    async function guardarCambios() {
      const clave = prompt("Ingrese la contrase√±a para guardar los cambios:");
      
      if (clave === null) {
        return;
      }
      
      if (clave.trim() !== "ceneris2020") {
        alert("‚ùå Contrase√±a incorrecta. La contrase√±a es 'ceneris2020' (sin comillas)");
        return;
      }

      try {
        // Preparar datos para guardar
        const dataToSave = {
          nombrePLC: document.getElementById('nombre-plc').innerText,
          numeroPLC: document.getElementById('numero-plc').innerText,
          pakbus: document.getElementById('pakbus').innerText,
          ultimoMantenimiento: document.getElementById('ultimo-mantenimiento').innerText,
          equipos: obtenerEquipos(),
          camposAdicionales: obtenerCamposAdicionales(),
          links: links
        };

        // 1. Guardar en IndexedDB (local)
        await saveToIndexedDB(dataToSave);
        
        // 2. Intentar guardar en GitHub (nube)
        try {
          await saveToGitHub(dataToSave);
          console.log("Datos guardados en GitHub");
        } catch (githubError) {
          console.error("No se pudo guardar en GitHub, solo se guard√≥ localmente", githubError);
        }

        alert("‚úÖ Cambios guardados correctamente.");
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("‚ùå Error al guardar los cambios");
      }
    }

    async function saveToIndexedDB(data) {
      // Guardar datos principales
      const mainData = {
        id: 1,
        nombrePLC: data.nombrePLC,
        numeroPLC: data.numeroPLC,
        pakbus: data.pakbus,
        ultimoMantenimiento: data.ultimoMantenimiento
      };
      await mainDataRepo.save(mainData);

      // Guardar equipos
      await equiposRepo.addAll(data.equipos);

      // Guardar campos adicionales
      await camposRepo.addAll(data.camposAdicionales);

      // Guardar enlaces
      await linksRepo.saveAll(data.links);
    }

    // =============================================
    // FUNCIONES DE EXPORTACI√ìN
    // =============================================
    function exportarAExcel() {
      const nombrePLC = document.getElementById("nombre-plc").innerText;
      const numeroPLC = document.getElementById("numero-plc").innerText;
      const ultimoMantenimiento = document.getElementById("ultimo-mantenimiento").innerText;
      const pakbus = document.getElementById("pakbus").innerText;
      const equipos = obtenerEquipos();
      const camposAdicionales = obtenerCamposAdicionales();
      
      const datos = [
        ["ATR", "Valor"],
        ["Nombre PLC", nombrePLC],
        ["N√∫mero PLC", numeroPLC],
        ["√öltimo mantenimiento", ultimoMantenimiento],
        ["PakBus", pakbus],
        ["", ""],
        ["Equipos instalados", ""]
      ];
      
      equipos.forEach(equipo => {
        datos.push(["", equipo]);
      });
      
      datos.push(["", ""]);
      datos.push(["Campos adicionales", ""]);
      
      camposAdicionales.forEach(campo => {
        datos.push([campo.nombre, campo.valor]);
      });
      
      const ws = XLSX.utils.aoa_to_sheet(datos);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Datos ATR");
      
      const nombreArchivo = `${nombrePLC.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0,10)}.xlsx`;
      XLSX.writeFile(wb, nombreArchivo);
    }

    // Iniciar la aplicaci√≥n cuando se cargue la p√°gina
    window.onload = initApp;
</script>
